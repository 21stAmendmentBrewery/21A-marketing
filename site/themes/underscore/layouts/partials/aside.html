<aside>
  {{ range where .Site.RegularPages "Section" "=" "quarterly-focus" }}
  <section class="quarterly-focus">
    <h4>{{ .Title }}</h4>
    <em>{{ .Params.year }}</em>
    <ol>
      <li>Q1 {{ .Params.q1 }}</li>
      <li>Q2 {{ .Params.q2 }}</li>
      <li>Q3 {{ .Params.q3 }}</li>
      <li>Q4 {{ .Params.q4 }}</li>
    </ol>
  </section>
</aside>
{{ end }}
