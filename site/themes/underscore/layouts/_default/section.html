{{ define "main" }}
<main>
  <section>
    <header>
      <h1 class="title">{{ .Title }}</h1>
      {{ .Content }}
    </header>
    {{ range .Data.Pages }}
    <article>
      <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      {{ partial "post-meta" . }}
      <a href="{{ .Permalink }}">{{if isset .Params "image" }}<img src="{{ index .Params "image" | absURL }}"></a>{{ end }}
      {{ .Content }}
    </article>
    {{ end }}
  </section>
{{ partial "aside" . }}
</main>
{{ end }}
