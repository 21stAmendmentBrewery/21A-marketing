{{ define "main" }}
<main>
  <section>
    <header>
      <h1 class="title">{{ .Title }}</h1>
      {{ .Content }}
    </header>
    {{ range .Data.Pages }}
    <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ partial "post-meta" . }}
      {{ .Content }}
    </article>
    {{ end }}
  </section>
{{ partial "aside" . }}
</main>
{{ end }}
