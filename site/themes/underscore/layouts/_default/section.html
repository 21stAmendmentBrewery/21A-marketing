{{ define "main" }}
<main>
  {{ partial "aside" . }}
  <header>
    <h1 class="title">{{ .Title }}</h1>
  </header>
  <section>
    {{ .Content }}
    <ol>
      {{ range .Data.Pages }}
        <li>
          <h2 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          {{ partial "post-meta" . }}
          <div>
            {{ .Content }}
          </div>
        </li>
      {{ end }}
    </ol>
  </section>
</main>
{{ end }}
