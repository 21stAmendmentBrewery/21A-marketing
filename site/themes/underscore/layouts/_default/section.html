{{ define "main" }}
<main>
  <section>
    <article>
    <header>
      <h1 class="title">{{ .Title }}</h1>
    </header>
    {{ .Content }}
    <ul>
    {{ range .Data.Pages }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ partial "post-meta" . }}
        {{ .Content }}
      </li>
    {{ end }}
    </ul>
    </article>
    {{ partial "aside" . }}
  </section>
</main>
{{ end }}
